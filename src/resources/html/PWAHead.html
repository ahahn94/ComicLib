<!-- This goes into the html head to turn ComicLib into a Progressive Web App. -->
<link rel="manifest" href="/manifest.json">
<!-- Enable fullscreen on iOS/iPadOS. -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- Set icon for iOS/iPadOS (necessary because Apple does not use the icon from the manifest). -->
<link rel="apple-touch-icon" sizes="180x180" href="/resources/images/ComicLib_App_Icon.png">
